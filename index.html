<!DOCTYPE html>
<html lang="en">
<head>
	<title>Quote Generator</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.1/css/bulma.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h4 class="titlos title is-4 has-text-centered">Simple Quote Generator</h4>
		<div class="card">
			<div class="card-content">
				<h3 class="quote-text has-text-centered title is-3 is-spaced">
				</h3>
				<p class="quote-author subtitle has-text-right">
				</p>
			</div>

			<div class="field has-addons has-addons-centered">
				<p class="control">
					<button id="quote" class="button is-primary has-addons-centered">New Quote</button>
				</p>
			</div>

			<footer class="card-footer">
				<p class="card-footer-item">
					<a class="twitter-button button is-light has-addons-right" href="https://twitter.com/intent/tweet" target="_blank">
						<span class="icon">
							<i class="fa fa-twitter"></i>
						</span>
						<span>Twitter</span>
					</a>
				</p>
			</footer>
		</div>
		<div class="container">
			<div class="content has-text-centered">
				<p>
					by <a target="_blank" href="http://aldiduzha.com">Aldi Duzha</a>. The source code is licensed under
					<a href="http://opensource.org/licenses/mit-license.php">MIT</a>. The website content
					is licensed under <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC ANS 4.0</a>.
				</p>
				<p>
					Available in <a target="_blank" href="https://github.com/aldi"><i class="fa fa-github"></i></a> and <a target="_blank" href="http://codepen.com/aldiduzha"><i class="fa fa-codepen"></i></a>.
				</p>
			</div>
		</div>
	</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="javascript.js"></script>
</html>
